<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<h1>Super Hero Location Management System</h1>
	<hr>
	<table border="1">
		<tr>
			<th>Location ID</th>
			<th>Location Name</th>
			<th>Location Description</th>
			<th>Location Address</th>
			<th>Coordinates</th>
		</tr>
		<tr>
			 <tr>
                <td th:text="${location.locationId}"></td>
                <td th:text="${location.locationName}"></td>
                <td th:text="${location.locationDesc}"></td>
                <td th:text="${location.locationAddress}"></td>
                <td th:text="${location.coordinates}"></td>
                
                <!--th:each="location : ${location}"-->
	</table>
	<br><br>
	<a href="/locations">Go To Main Page</a><br><br>
	<a href="./InputLocationId">Search for Another Location ID</a>
</body>
</html>
