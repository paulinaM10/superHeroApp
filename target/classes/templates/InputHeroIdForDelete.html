<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<h1>SuperHero</h1>
	<hr>
	<form action="#" th:action="@{./deleteHero}" th:object="${hero}">
		Select Hero ID :
		<select th:field="*{heroId}">
			<option th:each="id : ${heroIds}" th:value="${id}" th:text="${id}"></option>
		</select>
		 <br><br>
		<input type="submit" value="Delete Hero">
		
	</form>

</body>
</html>
