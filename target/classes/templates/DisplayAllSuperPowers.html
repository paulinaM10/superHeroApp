<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Show All</title>
<link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<h1>Super Powers</h1>
	<hr>
	
	<hr>
	<table border="1">
		<tr>
			<th>Super Power ID</th>
			<th>Super Power Name</th>
			<th>Hero ID</th>
			
		</tr>
		<tr th:each="superPower : ${spList}">
			<td th:text="${superPower.superPowerId}"></td>
			<td th:text="${superPower.superPowerName}"></td>
			<td th:text="${superPower.heroId}"></td>
			
		</tr>
	</table>
	<br>
	<br>
	<a href="/">GoTo Main Page</a>
</body>
</html>
